<h2>Edytowanie</h2>
<form (ngSubmit)="updateProfile()">
  <!-- nowy login -->
  <!--<label>Nowy login: </label>
  <input type="text" [(ngModel)]="newLogin" name="newLogin" required />
  <p *ngIf="loginTaken" style="color: red;">Ten login jest już zajęty.</p>
-->
  <!-- nowe hasła -->
  <label>Nowe hasło:</label>
  <input type="password" [(ngModel)]="newPassword" name="newPassword" />
  <label>Potwierdź nowe hasło:</label>
  <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" />
  <p *ngIf="passwordMismatch" style="color: red;">Hasła nie są zgodne</p>

  <!-- usuwanie konta-->
  <button (click)="deleteAccount()">Usuń moje konto</button>

  <!-- mode strony light/dark -->
  <div>
    <label>Theme: </label>
    <select [(ngModel)]="theme" name="theme" (change)="toggleTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <!-- przycisk koncowy -->
  <button type="submit">Zapisz zmiany</button>
</form>
